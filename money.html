<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<meta charset="UTF-8">
<title>Money</title>
</head>
<script>
$(function () {
    $('#container').highcharts({
        colors: ['#aaa','#ccc'],
        chart: {
            type: 'column'
        },
        exporting: {
            enabled: false
        },
		credits: {
            enabled: false
        },
        title: {
            text: 'PAC Contributions to senators leading up to Manchin-Toomey Amendment (2007-March 2013)'
        },
        subtitle: {
            text: 'Source: Opensecrets.org',
			style: {
                    fontSize:'.9rem'
                }
        },
        xAxis: {
            categories: [
                'Gun Rights PAC',
                'Gun Control PAC',
            ],
            crosshair: true,
			labels: {
                style: {
                    fontSize:'.8rem'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total Money Contributed (K)'
            },
			labels: {
                style: {
                    fontSize:'.8rem'
                }
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{#aaa};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>${point.y}K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0,
                dataLabels: {
                    enabled:true,
                    format: '{point.y}K',
                }
            }
        },
        series: [{
            name: 'No',
            data: [527.97, 0]

        }, {
            name: 'Yes',
            data: [68.33, 5]

        }]
    });
});
</script>
<body>
<div id="container" style="height: 400px; margin: 0 auto"></div>
</body>
</html>
