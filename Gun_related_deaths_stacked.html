<!doctype html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Bipartisan Support</title>

</head>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Number of Gun-Related Deaths in the United States, Yearly'
        },
        subtitle: {
            text: 'Source: Centers for Disease Control'
        },
        xAxis: {
            categories: ['1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013'],
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        yAxis: {
            title: {
                text: 'Millions'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            }
        },
        tooltip: {
            shared: true,
            valueSuffix: ''
        },
        plotOptions: {
            area: {
                stacking: 'normal',
                lineColor: '#666666',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#666666'
                }
            }
        },
        series: [{
            name: 'Unintentional',
            data: [824,776,802,762,730,649,789,642,613,592,554,606,591,548,505]
        }, {
            name: 'Homicide',
            data: [10828,10801,11348,11829,11920,11624,12352,12791,12632,12179,11493,11078,11068,11622,11208]
        }, {
            name: 'Legal Intervention',
            data: [299, 270, 323, 300, 347, 311, 330, 360, 351, 326, 333, 344, 454, 471, 467]
        }, {
            name: 'Suicide',
            data: [16599, 16586, 16869, 17108, 16907, 16750, 17002, 16883, 17352, 18223, 18735, 19392, 19990, 20666, 21175]
        }, {
            name: 'Undetermined Intent',
            data: [324, 230, 231, 243, 232, 235, 221, 220, 276, 273, 232, 252, 248, 256, 281]
        }]
    });
});
</script>
<body>
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
