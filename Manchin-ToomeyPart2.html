<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sen. Diane Feinstein Vote</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        title: {
            text: 'Manchin Toomey Gun Control Amendment Second Vote',
        },
      credits: {
      enabled: false,
    },
	colors: ['#aaa','#ccc', 'yellow'],
	exporting: {
            enabled: false
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.y}</b>'
        },
        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'black',
                    }
                },
                startAngle: -90,
                endAngle: 90,
                center: ['50%', '75%']
            }
        },
        series: [{
            type: 'pie',
            name: 'Revived Manchin-Toomey Background Check Amendment',
            innerSize: '50%',
            data: [
                ['Yes',   48],
                ['No',       50],
              ['No vote', 2],
                {
                    name: 'Proprietary or Undetectable',
                    y: 0,
                    dataLabels: {
                        enabled: false
                    }
                }
            ]
        }]
    });
});
</script>
<body>
<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</body>
</html>
