<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sen. Diane Feinstein Vote</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false,
            events: {
                    load: function () {
                        var label = this.renderer.label("60 votes needed to pass the Amendment")
                        .css({
                            width: '450px',
                            color: '#222',
                            fontSize: '16px'
                        })
                        .attr({
                            'stroke': 'silver',
                            'stroke-width': 2,
                            'r': 5,
                            'padding': 10
                        })
                        .add();
                
                        label.align(Highcharts.extend(label.getBBox(), {
                            align: 'center',
                            x: 0, // offset
                            verticalAlign: 'bottom',
                            y: -20 // offset
                        }), null, 'spacingBox');
                
                    }
                },
        },
        title: {
            text: 'Manchin-Toomey Gun Control Amendment Second Vote',
            style: {
                fontSize:'1.3rem',
            },
        },
      credits: {
      enabled: false,
    },
	colors: ['#b3b3b3','#737373', '#404040'],
	exporting: {
            enabled: false
        },
        tooltip: {
            headerFormat: '',
            pointFormat: '<strong><b>{point.y}</b></strong> Votes',
            
            style: { 
                "fontSize": "1.0rem",
            },
        },
        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'black',
						fontSize:'1.2rem'
                    }
                },
                startAngle: -90,
                endAngle: 90,
                center: ['50%', '75%']
            }
        },
        series: [{
            type: 'pie',
            name: 'Revived Manchin-Toomey Background Check Amendment',
            innerSize: '50%',
            data: [
                ['Yes',   48],
                ['No',       50],
              ['No Vote', 2],
                {
                    name: 'Proprietary or Undetectable',
                    y: 0,
                    dataLabels: {
                        enabled: false
                    }
                }
            ]
        }]
    });
});
</script>
<body>
<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</body>
</html>
