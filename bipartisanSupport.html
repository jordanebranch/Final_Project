<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Bipartisan Support</title>
</head>
<script>
$(function () {
    $('#container').highcharts({
        colors: ['#2f7ed8','#910000'],
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Bipartisan Support of Gun Proposals'
        },
		    credits: {
            text: 'Produced by: Jordan Branch',
        },
        subtitle: {
            text: 'Source: <a href="http://www.people-press.org/2015/08/13/continued-bipartisan-support-for-expanded-background-checks-on-gun-sales/8-12-2015-3-56-39-pm/">Pew Research</a>'
        },
        xAxis: {
            categories: ['Background checks', 'Prevent mentally ill from purchasing guns', 'Federal database to track gun sales', 'Ban on assault-style weapons'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Support (percent)',
                align: 'high'
            },
            labels: {
                overflow: 'justify',
            }
        },
        tooltip: {
            valueSuffix: ' percent'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: false,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Democrat',
            data: [88, 79, 85, 70]
        }, {
            name: 'Republican',
            data: [79, 81, 55, 48]
        }]
    });
});
</script>
<body>
<div id="container" style="height: 400px; margin: 0 auto"></div>
</body>
</html>
