<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Bipartisan Support</title>
</head>
<script>
$(function () {
    $('#container').highcharts({
        colors: ['#2f7ed8','#cc0000'],
        chart: {
            type: 'bar'
        },
        exporting: {
            enabled: false
        },
        title: {
            text: 'Citizen Bipartisan Support of Gun Proposals in 2013',
            style: {
                fontSize:'1.3rem',
            },
        },
		    credits: {
            enabled: false,
        },
        subtitle: {
            text: 'Source: Pew Research Center',
			style: {
                    fontSize:'1.2rem'
                }
        },
        xAxis: {
            categories: ['Background checks', 'Prevent mentally ill from buying', 'Gun sale federal database', 'Ban on assault-style weapons'],
            title: {
                text: null
            },
			labels: {
                style: {
                    fontSize:'1.8vw'
                },
            },

        },
        yAxis: {
            min: 0,
            title: {
                text: '',
                align: 'high',
                style: {
                    fontSize:'0.8rem'
                },
            },
            labels: {
                overflow: 'justify',
                style: {
                    fontSize:'1.1rem'
                },
                format:'{value}%',
            },

        },
        tooltip: {
            valueSuffix: '%',
            pointFormat: '<span style="color:{point.color}">\u25CF</span> {series.name}: <b>{point.y}</b>',
            headerFormat: '',
            style: {
                fontSize:'1.1rem',
            },
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: false,
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: false,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true,
            itemStyle: {
                fontSize:'1.0rem'
            },

        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Democrat',
            data: [88, 79, 85, 70],

        }, {
            name: 'Republican',
            data: [79, 81, 55, 48]
        }]
    });
});
</script>
<body>
<div id="container" style="height: 400px; margin: 0 auto"></div>
</body>
</html>
