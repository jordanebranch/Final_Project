<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Bipartisan Support</title>
</head>
<script>
$(function () {
    $('#container').highcharts({
        colors: ['#2f7ed8','#910000'],
        data: {
            table: 'datatable'
        },
        chart: {
            type: 'column'
        },
        title: {
            text: 'Bipartisan Views of Gun Proposals'
        },
        subtitle: {
            text: 'Source: <a href="http://www.people-press.org/2015/08/13/continued-bipartisan-support-for-expanded-background-checks-on-gun-sales/8-12-2015-3-56-39-pm/">Pew Research</a>',
            x: -20
        },
        yAxis: {
            allowDecimals: false,
            title: {
                text: 'Percent of support'
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    this.point.y + ' ' + this.point.name.toLowerCase();
            }
        }
    });
});
</script>
<body>
<div id="container" style="height: 400px; margin: 0 auto"></div>
<table id="datatable">
    <thead>
        <tr>
            <th></th>
            <th>Democrat</th>
            <th>Republican</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Background checks for gun shows and private sales</th>
            <td>88</td>
            <td>79</td>
        </tr>
        <tr>
            <th>Laws to prevent mentally ill from buying guns</th>
            <td>79</td>
            <td>81</td>
        </tr>
        <tr>
            <th>Federal database to track gun sales</th>
            <td>85</td>
            <td>55</td>
        </tr>
        <tr>
            <th>Ban on assault-style weapons</th>
            <td>70</td>
            <td>48</td>
        </tr>
    </tbody>
</table>
</body>
</html>
