<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Cornyn and NRA</title>
</head>
<script>
$(function () {
  Highcharts.setOptions({
    global: {
      useUTC: false,
    },
    lang: {
      decimalPoint: ',',
      thousandsSep: ','
    }
  });
    $('#container').highcharts({
		colors: ['#b3b3b3','#737373'],
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Sen. John Cornyn Election Cycle Campaign Contributions from Gun Rights PACs',
            style: {
                fontSize:'1.1rem',
            },
        },
		credits:{
			  enabled: false,
		  },
		  exporting: {
            enabled: false
        },
		  subtitle: {
            text: 'Source: Federal Election Commission',
			style: {
                    fontSize:'1.2rem'
                }
        },
        xAxis: {
            categories: ['2010', '2012', '2014'],
			labels: {
                style: {
                    fontSize:'1.1rem'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total money spent on Cornyn by top two gun rights PACs',
                style: {
                    fontSize:'1.0rem'
                }
            },
			labels: {
                style: {
                    fontSize:'1.0rem'
                },
				format: '${value:,.0f}'
            }
        },
        legend: {
            reversed: true,
            itemStyle: {
                fontSize:'1.1rem',
            }
        },
        plotOptions: {
            series: {
                stacking: 'normal',
				dataLabels:{
            enabled: false,
			color: "black",
		  }
            },
        },
        tooltip: {
            headerFormat: '<span style="font-size:1.1rem">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span> <b>${point.y}</b> of total',
            style: {
                fontSize:'1.1rem',
            },
        },
        series: [{
            name: 'Safari Club International',
            data: [2500, 0, 5000]
        }, {
            name: 'National Rifle Association',
            data: [0, 0, 7400]
        }]
    });
});
</script>
<body>
<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
</body>
</html>
