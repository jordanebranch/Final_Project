<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<meta charset="UTF-8">
<title>Gun-related deaths</title>
</head>
<script>
$(function () {
  Highcharts.setOptions({
    global: {
      useUTC: false,
    },
    lang: {
      decimalPoint: ',',
      thousandsSep: ','
    }
  });
    $('#container').highcharts({
        colors: ['#910000'],
        exporting: {
            enabled: false
        },
        title: {
            text: 'Number of Gun-Related Deaths in the United States, Yearly',
            x: -20 //center
        },
		    credits: {
            text: 'Produced by: Jordan Branch',
        },
        subtitle: {
            text: 'Source: <a href="http://webappa.cdc.gov/sasweb/ncipc/mortrate10_us.html">Centers for Disease Control</a>',
            x: -20
        },
        xAxis: {
            categories: ['1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Deaths'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0,
            enabled: false
        },
        series: [{
            name: 'USA',
            data: [28874, 28663, 29573, 30242, 30136, 29569, 30694, 30896, 31224, 31593, 31347, 31672, 32351, 33563, 33636]
        },]
    });
});
</script>
<body>
<div id="container" style="height: 400px; margin: 0 auto"></div>
</body>
</html>
