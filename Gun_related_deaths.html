<!doctype html>                                                                                      
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<meta charset="UTF-8">
<title>Gun-related deaths</title>
</head>
<script>
    $(function () {
        Highcharts.setOptions({
        global: {
            useUTC: false,
        },
        lang: {
            decimalPoint: ',',
            thousandsSep: ','
        }
    });
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        exporting: {
            enabled: false
        },
        title: {
            text: 'Number of Gun-Related Deaths in the United States, Yearly',
            style: {
                fontSize:'1.5rem',
            }
        },
        credits: {
            enabled: false
        },
        subtitle: {
            text: 'Source: Centers for Disease Control',
			style: {
                    fontSize:'1.2rem'
                }
        },
        xAxis: {
            categories: ['1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013'],
			labels: {
                style: {
                    fontSize:'1.1rem'
                }
            }
        },
        yAxis: {
            title: {
                text: 'Number of gun-related deaths',
				style: {
                    fontSize:'1.1rem'
                }
            },
            labels: {
                formatter: function () {
                    return this.value / 1000 + 'k';
                },
				style: {
                    fontSize:'1.1rem'
                }
            }
        },
        tooltip: {
            headerFormat: '',
            pointFormat: '<strong><b>{point.y:,.0f}</b> gun-related deaths in <b>{point.x}</b></strong>',

            style: { 
                "fontSize": "1.1rem",
            },
        },
        legend: {
            enabled:false,
        },
        plotOptions: {
            area: {
                color:'#660000',
                pointStart: 1999,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 1,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            },
        },
    series: [{
            name: 'USA',
            data: [28874, 28663, 29573, 30242, 30136, 29569, 30694, 30896, 31224, 31593, 31347, 31672, 32351, 33563, 33636]
        },]
    });
});
</script>
<body>
<div id="container" style="height: 400px; margin: 0 auto"></div>
</body>
</html>
